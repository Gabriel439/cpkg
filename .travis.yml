---
sudo: false
language: c
cache:
  directories:
    - $HOME/.cabal
    - $HOME/.ghc
addons:
  apt:
    packages:
      - libgmp3-dev
matrix:
  include:

    - env: TARGET=x86_64-unkown-linux-gnu
      addons:
        apt:
          update: true
          sources:
            - hvr-ghc
          packages:
            - ghc-8.6.1
            - cabal-install-2.4

    - env: TARGET=x86_64-apple-darwin
      os: osx

before_install:
  - |
    if [ `uname` = "Darwin" ]
    then
      brew install cabal-install
      cabal new-update
    else
      export PATH=/opt/ghc/bin:$PATH
      export PATH=$HOME/.cabal/bin:$PATH
      cabal new-update
    fi

script:
  - cabal new-build all
  - cabal new-install dhall
  - cat dhall/cpkg-types.dhall | dhall
  - cat dhall/cpkg-prelude.dhall | dhall
  - cabal new-run cpkg -- check-set pkgs/pkg-set.dhall
  - |
    if [ `uname` = "Darwin" ]
    then
      export BINPATH="$(find dist-newstyle/ -name cpkg -perm 755 | tail -n1)"
    else
      export BINPATH="$(find dist-newstyle/ -name cpkg -executable | tail -n1)"
    fi
  - echo $BINPATH
  - mv $BINPATH cpkg-$TARGET
  - strip cpkg-$TARGET

deploy:
  api_key:
    secure: ""
  file: cpkg-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    - master
    - /\d+\.\d+\.\d+\.\d+.*$/
